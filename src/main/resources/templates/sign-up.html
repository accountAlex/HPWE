<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form method="post" action="sign-up" th:object="${signUpForm}">
    <h1>Регистрация</h1>
    <div>
        <label>Email
            <input type="email" th:field="*{email}"/>
        </label>
    </div>
    <div>
        <label>Password
            <input type="password" th:field="*{password}"/>
        </label>
    </div>
    <div>
        <input id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>
<button onclick="location.href='/sign-in'">Вход</button>
<button onclick="location.href='/'">Главная страница</button>
</body>
</html>
