<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/flashcards.css">
</head>
<body>

<div class="custom-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">CognitiveLab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/flashcards">Quiz <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="flashcard-container" id="flashcard-container">
                <div class="flashcard" id="flashcard1">
                    <div class="card">
                        <div class="front" style="background-color: #DDA0DD;">
                            <p>Возведите четыре в квадрат</p>
                        </div>
                        <div class="back" style="background-color: #EE82EE;">
                            <p>Ответ: 16</p>
                        </div>
                    </div>
                </div>
                <div class="flashcard" id="flashcard2">
                    <div class="card">
                        <div class="front" style="background-image: url('/image/Когнитив-2.jpg');">
                            <p>Сколько будет 5*5?</p>
                        </div>
                        <div class="back back-image" style="background-image: url('/image/ког-2.jpg');">
                            <p>Ответ: 25</p>
                        </div>
                    </div>
                </div>
                <div class="flashcard" id="flashcard3">
                    <div class="card">
                        <div class="front" style="background-color: #00FFFF;">
                            <p>Какой язык программирования используется для создания веб-приложений?</p>
                        </div>
                        <div class="back" style="background-color: #FFA07A;">
                            <p>Ответ: JavaScript</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="next-button">Следующая карточка</button>
        </div>
    </div>
</div>

<script src="js/flashcards.js"></script>
</body>
</html>
